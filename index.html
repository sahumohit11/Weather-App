<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userData>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant location conatiner -->
            <div class="sub-container grant-location-container">
                <img src="./asserts/location.png" alt="user location" width="80" height="80" loading="lazy">
                <p>grant location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form from container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./asserts/search.png" alt="search" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./asserts/loading-15143_512.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show weather info -->

            <div class=" sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather description -->

                <p data-weatherDesc></p>
                <!-- weather icon -->

                <img data-weatherIcon>

                <!-- temperature -->

                <p data-temp></p>

                <!-- 3 cards parameter -->

                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./asserts/wind.png" alt="" height="55" width="55">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./asserts/humidity.png" alt="" height="55" width="55">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./asserts/clouds.png" alt="" height="55" width="55">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
</body>

</html>
